<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="firstform.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@100&family=Poppins:wght@100&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@100&family=Poppins:wght@100&display=swap" rel="stylesheet">
</head>
<body>
    <div class="page">
         <header>
             <h1>Crie e compartilhe seu evento</h1>
             <p>O primeiro passo, é preencher esse formulário de inscrição.</p>     
        </header>
            
        <form action="">
            <fieldset>
                
            <div class="main">  
                <legend>Informações do Evento</legend>
                <div class="container-main">
                   <label for="event-title">
                        Título do evento
                        <span>(mínimo 8 caracteres)</span>
                    </label>
                        <input type="text" id="main" minlength="8">
                    
                </div>
              
                <div class="container-main">
                    <label for="event-link">
                        Link do evento
                        <span>(comece com https:/)</span>
                    </label>
                        <input type="url" id="event-link">
                    
                </div>
                <div class="container-main">
                    <label for="wp-contact">
                        Whatsapp para contato
                        <span>(somente números)</span>
                    </label>    
                        <input type="number" id="wp-contact" required >
                    
                </div>
                <div class="container-main">
                    <label for="extra-informations">
                        Informações extras
                    </label>    
                        <textarea name="extra-informations" id="extra-informations" ></textarea>
                    
                </div>

                <div class="container-main">
                    <label for="category">Categoria</label>
                    <select name="category" id="category">
                        <option value="live">Ao vivo</option> <!-- value : é o que vai pro back end-->
                        <option value="podcast">Podcast</option>
                        <option value="mentor">Mentoria</option>
                    </select>
                </div>


            
                

            </div>
            </fieldset>

            <fieldset>
                <div class="main">
                    <div class="container-main">
                        <legend>Privacidade</legend>
                        <label for="email">
                            E-mail do administrador
                            <span>(digite um email valido)</span>
                        </label>
                            <input type="email" id="email-adm">

                        
                    </div>
                    <div class="container-main">
                        <label for="part-passwords">
                            Senha de acesso para participantes
                            <span>(mínimo 8 caracteres</span>
                        </label>    
                            <input type="password" minlength="8" >
                        
                    </div>
                    <div class="container-checkbox">
                        <input type="checkbox" id="event-checkbox" >
                        <label for="event-checkbox">
                            Evento privado
                        </label>
                        
                            
                            
                            
                        
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <div class="main">
                    <legend>Data e hora</legend>
                    <div class="row-data">
                        <div class="container-main">
                            
                            <label for="date" class="date">
                                Data
                            </label>    
                                <input type="date" id="date">
                            
                        </div>
                        <div class="container-main date2">
                            <label for="date-preposition">
                                Das
                            </label>    
                                <input type="time" id="date-preposition">
                            
                        </div>
                        <div class="container-main date2">
                            <label for="date-preposition2">
                                Até
                            </label>    
                                <input type="time" id="date-preposition2">
                            

                        </div>
                    </div>
                </div>
            </fieldset>
            <footer>
                <button><span>Salvar evento</span> </button>
            </footer>





        </form>
        
        







    </div>
</body>
</html>
